{% assign author = include.name %}

{% for member in site.data.authors %}
{% if author == member.name %}
{% assign avatar = member.name | replace: " ","-" %}
<div class="contact-box">
<img class="avatar" src="{{site.url}}/avatars/{{avatar}}.png">
{{member.name}} translated everything into {{lang}}
{% endif %}
{% endfor %}
<br/>
</div>
